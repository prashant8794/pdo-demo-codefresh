apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver-nginx
  labels:
    app: webserver-nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webserver-nginx
  template:
    metadata:
      labels:
        app: webserver-nginx
    spec:
      containers:
      - name: webserver-nginx
        image: quay.io/kubernetes-ingress-controller/nginx-ingress-controller:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: quay-regcred
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 5
          periodSeconds: 5
